<!DOCTYPE html>

<head>
  <title>formulario</title>
  <link rel="stylesheet" href="formulario.css">
</head>

<body>
  <section class="section-content">
    <h1 class="title">Classettes</h1>
  </section>

  <section class="section-content">
    <div class="form-container">
      <form class="form-content">
        <h2 class="form-title">Registra tu cuenta</h2>
        <div class="input-container">
          <input
            class="input-box"
            type="text"
            name="nombres"
            id="nombres"
            placeholder="Nombres"
          >
        </div>
        <div class="input-container">
          <input
            class="input-box"
            type="text"
            name="apellidos"
            id="apellidos"
            placeholder="Apellidos"
          >
        </div>
        <div class="input-container">
          <input
            class="input-box"
            type="email"
            name="correo"
            id="correo"
            placeholder="Correo Electronico"
          >
        </div>
        <div class="input-container">
          <input
            class="input-box"
            type="password"
            name="correo"
            id="correo"
            placeholder="ContraseÃ±a"
          >
        </div>

        <div class="actions">
          <div class="action">
            <button class="btn btn--primary" type="submit">Registrar</button>
          </div>
          <div class="action">
            <button class="btn btn--secondary" type="reset">Reset</button>
          </div>
        </div>
        <a class="" href="#">Ya tengo cuenta?</a>
      </form>
    </div>
  </section>
</body>
</html>
